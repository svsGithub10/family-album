<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Content Not Uploaded Yet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --bg: #0f0f10;
    --text: #f5f5f5;
    --text-muted: #9a9aa0;
  }

  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #34353a 0, #0a0a0b 42%);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 20px;
  }

  .wrapper {
    max-width: 500px;
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(145deg, #15161a, #101013);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 10px 35px rgba(0,0,0,0.4);
  }

  .emoji {
    font-size: 4.3rem;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 1.35rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  p {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 25px;
  }

  button {
    padding: 10px 22px;
    border: none;
    border-radius: 50px;
    font-size: 0.85rem;
    cursor: pointer;
    font-weight: 600;
    text-transform: uppercase;
    background: linear-gradient(to bottom, #ffffff, #bfbfbf);
    color: #000;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: 0.15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    filter: brightness(1.15);
  }
</style>
</head>

function closeWindow() {
  window.close();

  // If browser blocks direct closing, fallback instruction
  setTimeout(() => {
    alert("You can close this tab manually.");
  }, 200);
}
</script>

</body>
</html>
